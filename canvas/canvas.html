
<!DOCTYPE html>
<html>
  <canvas id="canvas"></canvas>
</html>
<script>
  /*
    canvas: canvas是一个可以使用javascript在其中绘制图形的html元素，是html5中新增的元素
    注意：
      1、 canvas不支持在ie9以下的浏览器中执行 
      2、如果使用style设置宽高相当于缩放  应该直接在canvas标签上设置width\height属性
    
    canvas标签默认尺寸： 300*150
     */

     // 获取canvas元素(画布)
     var canvas = document.querySelector('#canvas')
    // 获取canvas渲染上下文(画笔)
    var ctx = canvas.getContext('2d')

    // 绘制一个宽高为100*50的实心矩形
    ctx.fillRect(0,0,100,50)


    /*
      canvas内容样式设置：
      1、颜色
        1、fillStyle = color
        2、strokeStyle = color
      2、透明度
        ctx.globalAlpha = value[0,1]
      3、线性设置
        1、线宽： lineWidth = value
        2、两端样式： lineCap = type
        3、拼接样式: linejoin = type
      4、渐变
      5、阴影



      变换---->坐标系变换
        注意： 原有内容不会受变换影响
        与css3的2d转换类似
          1、平移： ctx.translate(x,y)
          2、旋转： ctx.rotate(angle)
          3、缩放： ctx.scale(x,y)

    */

  
</script>
