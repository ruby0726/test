<!DOCTYPE html>
<html>
  <body>
    <div class="carousel">
      <div class="items">
        <div class="item1">轮播1</div>
        <div class="item2">轮播2</div>
        <div class="item3">轮播3</div>
        <div class="item1">轮播4</div>
      </div>
    </div>
  </body>
</html>
<style>
  .carousel {
    width: 100px;
    height: 100px;
    position: relative;
    left: 400px;
    top: 100px;
    overflow: hidden;
  }
  .items {
    color:#fff;
    width: 400px;
    position: absolute;
    left: 0px;
    animation:carouselMove 3s infinite;
  }
  .item1,.item2,.item3{
    width:100px;
    height:100px;
    float:left;
  }
  .item1{
    background-color: #12B7F5;
  }
  .item2{
      background-color: #F9B041;
  }
  .item3{
      background-color: #CCCCCC;
  }
  @keyframes carouselMove {
    0%{
        left:0px;
    }
    35%{
        left:-100px;
    }
    70%{
        left:-200px;
    }
    100%{
        left:-300px;
    }
  }
</style>
