<!DOCTYPE html>
<html>
  <div class="col-md-4 col-sm-6"></div>
  <div class="col-md-4 col-sm-6"></div>
  <div class="col-md-4 col-sm-12"></div>
  <div class="col-md-3 col-sm-3"></div>
  <div class="col-md-6 col-sm-6"></div>
  <div class="col-md-3 col-sm-3"></div>
  <div class="col-md-1 col-sm-2"></div>
  <div class="col-md-1 col-sm-2"></div>
  <div class="col-md-2 col-sm-8"></div>
  <div class="col-md-2 col-sm-3"></div>
  <div class="col-md-6 col-sm-3"></div>
</html>
<style>
  body {
    /* 将inline-block布局两个div之间的距离清除 */
    font-size: 0;
  }
  div {
    border: 1px solid rgb(65, 63, 63);
    background-color: #ddd;
    height: 50px;
    margin: 10px;
    /* display: inline-block; */
    float: left;
    box-sizing: border-box;
    vertical-align: top; 
  }
  @media(max-width: 768px) {
    .col-sm-2 {width: calc(16.66667% - 20px);}
    .col-sm-3 {width: calc(25% - 20px);}
    .col-sm-6 {width: calc(50% - 20px);}
    .col-sm-8 {width: calc(66.66667% - 20px);}
    .col-sm-12 {width: calc(100% - 20px);}
  }
  @media(min-width: 769px) {
    .col-md-1 {width: calc(8.33333% - 20px);}
    .col-md-2 {width: calc(16.66667% - 20px);}
    .col-md-3 {width: calc(25% - 20px);}
    .col-md-4 {width: calc(33.33333% - 20px);}
    .col-md-6 {width: calc(50% - 20px);}
  }
  /* 划分为12等分 */
  .col1  {width: 8.33%}
  .col2  {width: 16.66%}
  .col3  {width: 25%}
  .col4  {width: 33.33%}
  .col5  {width: 41.66%}
  .col6  {width: 50%}
  .col7  {width: 58.33%}
  .col8  {width: 66.66%}
  .col9  {width: 75%}
  .col10 {width: 83.33%}
  .col11 {width: 91.66%}
  .col12 {width: 100%}
</style>
