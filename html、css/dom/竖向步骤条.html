<style>
  .progress_item {
    padding-left: 20px;
    vertical-align: start;
    position: relative;
  }
  .progress_item::before {
    content: '';
    width:  10px;
    height: 10px;
    background-color: gray;
    border-radius: 50%;
    position: absolute;
    top: 6px;
    left: -5px;
  }
  .progress_item::after {
    content: '';
    width: 1px;

    left: 0;
  }

  }

  .progress_item:last-child::after{
    display: none;
  }
