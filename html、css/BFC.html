<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <div class="p"></div>
    <!-- 让两个元素位于不同的BFC -->
    <div class="wrap">
      <div class="p"></div>
    </div>
    
  </div>

  <!-- 通过BFC清除浮动 -->
  <!-- BFC布局规则，计算BFC高度时，浮动元素也要参与在内，那么外部容器将会包裹着浮动元素，通过这样的方式达到阻止父元素塌陷的效果 -->
  <div style="border:1px solid #000000;overflow: hidden;">
    <div style="width:100px;height:100px;background-color:gray;float: left;"></div>
  </div>

  <!-- BFC布局规则规定，每个元素的左边与包含的盒子的左边相接处，即使存在浮动也是如此 -->
  <div>
    <div style="width:100px;height:100px;background:#000;float: left;"></div>
    <div style="width:400px;height:300px;background:sandybrown;overflow:hidden;"></div>
  </div>
</body>
</html>
<style>
  .wrap {
    /* 创建BFC */
    overflow: hidden;
  }
  .p {
    height: 50px;
    width: 200px;
    margin: 50px 0;
    background-color: blueviolet;
  }
</style>
