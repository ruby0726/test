<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="onPrint()">打印</button>
        <input id="outInput" autofocus/>
    </div>
    <script>
        function onPrint() { 
            let content = `<div>
                    <span>111111</span>
                    <input id="input"/>
                </div>`
            let wind = window.open() 
            wind.document.body.innerHTML = content;
            wind.addEventListener('beforeunload',function() {
                confirm('确认关闭？')
                return false
            })
            wind.document.getElementById('input').focus()
            wind.print() 
            wind.close()
            document.getElementById('outInput').focus()
            
        }
    </script>
</body>
</html>
