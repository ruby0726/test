<script>
  // super可以当成函数使用，也可以当作对象使用

  // super作为对象时，在普通方法总，指向父类的原型对象；在静态方法中指向父类
  class Parent {
    static myMethod(msg) {
      console.log('static', msg);
    }

    myMethod(msg) {
      console.log('instance', msg);
    }
  }

  class Child extends Parent {
    static myMethod(msg) {
      super.myMethod(msg);
    }

    myMethod(msg) {
      super.myMethod(msg);
    }
  }

  Child.myMethod(1); // static 1

  var child = new Child();
  child.myMethod(2); // instance 2

  //  重点！！    由于suoer指向父类的原型对象，所以定义在父类实例上的方法或属性，是无法通过super调用的

  class A {
    constructor() {
      this.x = 1;
    }
  }

  class B extends A {
    constructor() {
      super();
      // this.x = 2;
      super.x = 3;
      console.log(super.x); // undefined
      console.log(this.x); // 3
    }
  }

  let b = new B();
</script>
