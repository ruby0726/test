<script>
  // 静态方法不会被实例继承，而是直接通过类来调用

  // 如果静态方法包含this关键字，这个this指的是类，而不是实例
  class Foo{
    static a=1;
    static bar() {
      this.baz()
    }
    static baz() {
      console.log('hello')
    }
    baz() {
      console.log('world')
    }
  }
  Foo.bar()
  var foo = new Foo()
  console.log(foo.a) //undefined    不会继承静态属性
  foo.baz()

  // 父类的静态方法，可以被子类继承
  class Bar extends Foo{

  }
  Bar.baz()
</script>
