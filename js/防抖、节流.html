<script>
  // 防抖(事件被调用后，在执行之前无论被调用多少次都会从头开始计时)
  function debounce(fn,time) {
    let timer;
    return function() {
      if(timer) {
        clearTimeout(timer)
        timer = null
      }
      timer = setTimeout(()=>{
        clearTimeout(timer)
        timer = null
        fn()
      },time)
    }
  }
  // 节流(不管事件被调用多少次，总是按规定时间间隔执行)
  function throttle(fn,time) {
    let timer;
    return function() {
      if(timer) return;
      timer = setTimeout(() => {
        clearTimeout(timer)
        timer = null
        fn()
      }, time)
    }
  }
</script>
