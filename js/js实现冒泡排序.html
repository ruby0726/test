<script>
  // 1、外层 for 循环控制循环次数
  // 2、内层 for 循环进行两数交换，找每次的最大数，排到最后
  // 3、设置一个标志位，减少不必要的循环
  var arr = [3,4,1,2]
  function bubbleSort (arr) {
    let max = arr.length -1
    for(let j =0; j<max; j++) {
      // 声明一个变量，作为标志位
      let done = true
      for(let i=0; i<max-j; i++) {
        if(arr[i] > arr[i+1]) {
          // 交换位置
          let temp = arr[i]
          arr[i] = arr[i + 1]
          arr[i + 1] = temp
          done = false
        }
      }
      if(done) {
        break
      }
    }
    return arr;
  }
  console.log(bubbleSort(arr))
</script>
