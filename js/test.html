<html>
  <head></head>
  <body>
    <button>测试一</button>
    <button>测试二</button>
    <button>测试三</button>
  </body>
</html>
<script>
  var btns = document.getElementsByTagName('button')
  // 无论点击哪个按钮，都打印出"第四个",
  // 这是因为i是全局变量，执行到点击事件时，此时i的值为3
  for(var i=0;i<btns.length;i++){
    btns[i].onclick=function() {
      console.log(`第${i}个按钮`)
    }
  }
  // 最简单的解决办法就是let
  
</script>
