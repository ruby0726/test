<script>
  fn = (function() {
    var arr = []; // 用来缓存的数组
    return function(val) {
      // 缓存中没有则表示需要执行
      if(!arr.includes(val)) {
        arr.push(val)
        console.log('新数据已缓存')
      } else {
        console.log('缓存中已有该数据')
      }
      console.log(arr)
    }
  })()

  fn(10);
  fn(10);
  fn(1000);
  fn(200);
  fn(1000);

</script>
