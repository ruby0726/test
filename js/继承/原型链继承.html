<html>
  <div>原型链继承</div>
</html>
<script>
  // 定义一个动物类
  function Animal (name,color) {
    // 属性
    this.name = name || 'animal'
    this.color = color || ['black']
    // 实例方法
    this.sleep = function() {
      console.log(this.name+'正在睡觉!')
    }
  }
  // 原型方法
  Animal.prototype.eat = function(food) {
    console.log(this.name+'正在吃'+food)
  }

  // 原型链继承
  // new一个空对象，这个空对象指向Animal并且Cat.protorype指向了这个空对象，这总就是基于原型链的继承

  function Cat(name) {
    this.name = name || 'tom'
  }
  // 实现继承的主要代码
  Cat.prototype = new Animal()

  var cat = new Cat()
  cat.color.push('red')
  cat.sleep('fish')
  console.log(cat instanceof Animal) // true
  console.log(cat instanceof Cat) // true

  var new_cat = new Cat()
  console.log(new_cat.color)
</script>
