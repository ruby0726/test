<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="header">header</div>
  <div id="container">
    <div id="center" class="column">center</div>
    <div id="left" class="column">left</div>
    <div id="right" class="column">right</div>
  </div>
  <div id="footer">footer</div>
</body>
</html>
<style>
  /* 圣杯布局 */
  body {
    min-width: 550px;
  }
  #header,#footer {
    width: 100%;
    height: 100px;
    background-color: pink;
    text-align: center;
  }
  #footer {
    clear: both;
  }
  #container {
    padding-left: 200px;
    padding-right: 150px;
    text-align: center;
  }
  .column {
    float: left;
    min-height: 200px;
  }
  #left {
    width: 200px;
    margin-left: -100%;
    background-color: blue;
    position: relative;
    right: 200px;
  }
  #center {
    width: 100%;
  }
  #right {
    width: 150px;
    margin-right: -150px;
    background-color: coral;
  }


</style>
