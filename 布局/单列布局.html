<!--常见的单列布局有两种： 
	
header、content、footer等宽的单列布局； header与footer等宽，content略窄的单列布局-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="header"></div>
		<div class="content"></div>
		<div class="footer"></div>
	</body>
	<style>
		.header {
			margin:0 auto;
			width: 100%;
			height: 100px;
			background-color: blue;
		}
		.content {
			margin: 0 auto;
			width: 100%;
			height: 400px;
			background-color: red;
		}
		.footer {
			margin: 0 auto;
			width: 100%;
			height: 100px;
			background-color: yellow;
		}
	</style>
</html>
