<!DOCTYPE html>
<!-- 负margin布局方式 -->
<html>
<div class="wrapper">
  <div class="content">
    页面内容
  </div>
</div>
<div class="footer">
  这里是footer内容
</div>
</html>
<style>
  .wrapper {
    min-height: 100vh;
  }
  .wrapper .content {
    padding-bottom: 50px; /* footer区块的高度 */
  }
  .footer {
    position: relative;
    margin-top: -50px; /* 使footer区块正好处于content的padding-bottom位置 */
    height: 50px;
    background-color: black;
    color: #fff;
    clear: both;
  }
</style>
