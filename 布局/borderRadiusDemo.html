
<!-- 假设一个长200px，高150px的div对象，设置它的border-radius的值为30px，那么实际呈现的圆角，其实就是一个以30px为半径的圆顶格放置在四个边角后所呈现的弧度 -->
<html>
  <div id="test4">
    <div id="circle"></div>
  </div>
</html>
<style>
  #test4{
    height: 150px;
    width: 200px;
    border-radius: 30px;
    background-color: cornflowerblue;
  }
  #circle {
    width:60px;
    height: 60px;
    border-radius: 30px;
    background-color: yellow;
  }
</style>
