<!DOCTYPE html>
<html>
  <script>
    // 实现一个 add 方法，使计算结果能够满足以下预期
      // add(1)(2)(3) = 6;
      // add(1, 2, 3)(4) = 10;
      // add(1)(2)(3)(4)(5) = 15;

      function add() {
        const numberList = Array.from(arguments)
        // 进一步收集剩余参数
        const calculate = function () {
          numberList.push(...arguments)
          return calculate
        }

        // 利用toString隐式转换  最后执行时进行转换
        calculate.toString = function () {
          return numberList.reduce((a,b)=> a+b, 0)
        }
        return calculate

      }
  </script>
</html>
