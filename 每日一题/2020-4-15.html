<!DOCTYPE html>
<html>
  <head>
    <script>
      let num = 10;
      const increaseNumber = () => num++;
      const increasePassedNumber = number => number++;
      const num1 = increaseNumber() //10
      const num2 = increasePassedNumber(num1)  //10
      console.log(num1)
      console.log(num2)
































      /*
      答案：

        10 10

        解析：

        1.一元操作符++先返回操作值, 再累加操作值。num1的值是10, 因为increaseNumber函数首先返回num的值，也就是 10，随后再进行num的累加。
        2.num2是10因为我们将num1传入increasePassedNumber. number等于10（ num1的值，同样道理，++先返回操作值, 再累加操作值。）number是10，所以num2也是10.
      */
    </script>
  </head>
</html>
