<!DOCTYPE html>
<html>
  <head>
    <script>
      var obj = {x:1,y:2,z:3};
      // [...obj];  //TypeError
      // 能否以某种方式为上面的语句使用展开运算而不导致类型错误
      // 如果可以，写出解决方式


      obj[Symbol.iterator] = function*() {
        yield 1;
        yield 2;
        yield 3;
      };
      console.log([...obj]) //[1, 2, 3]
    </script>
  </head>
</html>
