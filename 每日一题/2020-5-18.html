      /**
      答案：
      1、with本身实现上有一些Bug,比如如下的代码
      var obj = {};
      with(obj) {
        a=30
      }
      console.log(obj.a)


      如上这样是取不到的，反而会得到一个全局的a变量，而且with一旦在闭包内执行，将放弃当前闭包全部变量的回收，造成GC。唯一的好处就是本身使用with能节省多次调用with并形成块级作用域.
      
      */
