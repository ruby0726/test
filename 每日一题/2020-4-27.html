    <script>
      // 一个uniq函数，实现数组去重
      // uniq([1,2,3,5,3,2])

      function uniq1(arry) {
        return [...new Set(arry)]
      }

      // 利用indexOf  || includes
      function uniq2(arry) {
        var result = []
        for(var i=0;i<arry.length;i++){
          if(result.indexOf(arry[i]) === -1) {
            //如果result中没有arry[i].则添加到数组中
            result.push(arry[i])
          }
        }
        return result
      }
      
      //利用reduce
      function uniq3(arry) {
        return arry.reduce((pre,cur) => prev.includes(cur)?prev:[...prev,cur],[])
      }
