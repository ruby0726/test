<!DOCTYPE html>
<html>
  <head>
    <script>
      var arr1 = "ab".split('')
      var arr2 = arr1.reverse()
      var arr3 = 'abc'.split('')
      arr2.push(arr3)

      console.log(arr1.length)
      console.log(arr1.slice(-1))
      console.log(arr2.length)
      console.log(arr2.slice(-1))




      //reverse()该方法会改变原来的数组，而不会创建新的数组。   
      // slice()通过索引位置获取新的数组，该方法不会修改原数组，只是返回一个新的子数组。
    </script>
  </head>
</html>
